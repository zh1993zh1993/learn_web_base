<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 550px;
            height: 370px;
            border: 1px solid #000;
            margin: 50px auto;
            overflow: hidden;
        }
        .nav>li{
            list-style: none;
            width: 110px;
            height: 50px;
            background: orange;
            float: left;
            text-align: center;
            /*行高，文字居中*/
            line-height: 50px;
        }
        .nav .current{
            background: #ccc;
        }
        .content li{
            list-style: none;
            display: none;
        }
        .content>.show{
            display: block;
        }
    </style>
</head>
<body>
<div class="box">
    <ul class="nav">
        <li class="current">H5+C3</li>
        <li>jQuery</li>
        <li>C语言</li>
        <li>JavaScript</li>
        <li>Java</li>
    </ul>
    <ul class="content">
        <li class="show"><img src="图片/1.jpg" alt=""></li>
        <li><img src="图片/2.jpg" alt=""></li>
        <li><img src="图片/3.jpg" alt=""></li>
        <li><img src="图片/4.jpg" alt=""></li>
        <li><img src="图片/5.jpg" alt=""></li>
    </ul>
</div>
<script src="jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
        $(".nav li").hover(function () {
            $(this).addClass("current").siblings().removeClass("current")
            //获取此导航的索引
            var index=$(this).index()
            //将赋值给下面的照片的索引
            $(".content>li").eq(index).show().siblings().hide()
        })
    })
</script>
</body>
</html>
