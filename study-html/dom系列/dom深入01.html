<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>间接改变css</title>
    <style>
        .green::after{
            content: '';
            width: 100px;
            height: 100px;
            background-color: green;
            display: inline-block;
        }
        .yellow::after{
            content: "";
            background-image: url("../../images5/5.jpg");
            background-repeat: no-repeat;
            width: 400px;
            height: 400px;
            display: inline-block;
            transition: 3s all;
        }
    </style>
</head>
<body>
<div class="green" style="width:500px;
height: 400px;background-color: red;
position: absolute;left: 100px;top: 100px;"></div>
</body>
<script>
var div=document.getElementsByTagName('div')[0];
div.addEventListener('click',function () {
        div.className="yellow";
    div.style.backgroundColor='black'
},false);



</script>
</html>
