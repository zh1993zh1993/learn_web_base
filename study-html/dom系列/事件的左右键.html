<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 300px;;height: 300px;
background-color: red;position: absolute;
left: 0px;top: 0px"></div>
<script>

    document.onmousedown=function (e) {
        if (e.button==0){
            console.log('左')
        } else if (e.button==1){
            console.log('中')
        } else {
            console.log("右")
        }
    }
</script>
</body>
</html>
