<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侧边栏分享</title>
    <style>
        *{
            margin: 0;
        }
        #div1{
            width: 150px;
            height: 300px;
            background: palegreen;
            position: absolute;
            top: 50px;
            left: -150px;
        }
        #div1 span{
            position: absolute;
            width: 20px;
            height: 60px;
            line-height: 20px;
            background: pink;
            top: 105px;
            right: -20px;
        }


    </style>
</head>
<body>
<div id="div1"><span>分享到</span></div>
<script>
    window.onload=function () {

        var oDiv1=document.getElementById('div1')
        oDiv1.onmouseover=function (){
            startMove(10,0)
        };
        oDiv1.onmouseout=function (){
            startMove(-10,-150)
        };
        var timer=null;//设置一个空的时间
    //    定义函数
        function startMove(speed,target) {
            clearInterval(timer);
            timer=setInterval(function () {
                if (oDiv1.offsetLeft==target){
                    clearInterval(timer);
                } else {
                    oDiv1.style.left=oDiv1.offsetLeft+speed+"px";
                }
            },30)
        }

    }
</script>
</body>
</html>
