<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch-case</title>
</head>
<body>
    <script>
        document.write('<h2></h2>')
      var score=parseInt(prompt('请输入你的成绩:'));
      var grade=parseInt(score/10);
      switch (grade){
          case 10:
          case 9:
              document.write('A');
      }


    </script>
</body>
</html>
