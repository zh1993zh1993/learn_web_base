<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num=prompt("请输入打印数")
    for (var i=0;i<num;i++){
        for (var j=0;j<i;j++){
            document.write("*");
        }
        document.write('<br/>');
    }
    var cars=['宝马']
    for (var i in cars){
        console.log()
        document.write(cars[i])
    }
</script>
</body>
</html>
