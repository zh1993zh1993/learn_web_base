<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       *{
           margin: 0;
           padding: 0;
       }
       .nav{
           margin-top: 100px;
           margin-left: 500px;
           height: 600px;
       }
      .nav li{
          float: left;
          list-style: none;
          width: 100px;
          height: 50px;
           text-align: center;

      }

      .nav li ul{
            display: none;
          width: 120px;
          height: 100px;
          margin-top:30px;
          left: 0;



      }
       .nav li ul li{
           border-left: 1px solid #FECC5B;
           border-right: 1px solid #FECC5B;
           border-bottom:  1px solid #FECC5B;
           width: 100px;
           padding-top: 20px;
       }
       .nav li ul li:hover{
           background-color: deepskyblue;
       }
       a{
           text-decoration: none;
           color: #333;
       }

    </style>
</head>
<body>
<ul class="nav">
    <li>
        <a href="#">微博</a>
        <ul>
            <li><a href="#">私信</a></li>
            <li><a href="#">评论</a></li>
            <li><a href="#">@我</a></li></ul>
    <li>
        <a href="#">微博</a>
        <ul>
            <li><a href="#">私信</a></li>
            <li><a href="#">评论</a></li>
            <li><a href="#">@我</a></li></ul>
    </li>
    <li>
        <a href="#">微博</a>
        <ul>
            <li><a href="#">私信</a></li>
            <li><a href="#">评论</a></li>
            <li><a href="#">@我</a></li></ul>
    </li>
    <li>
        <a href="#">微博</a>
        <ul>
            <li  ><a href="#">私信</a></li>
            <li  ><a href="#">评论</a></li>
            <li  ><a href="#">@我</a></li></ul>
    </li>
</ul>
<script>
    // 获取元素
    var nav=document.querySelector('.nav');
    var lis=nav.children;//得到四个小li
    for (var i=0;i<lis.length;i++){
        lis[i].onmouseover=function () {
            this.children[1].style.display='block'
        }
        lis[i].onmouseout=function () {
            this.children[1].style.display='none'
        }
    }
</script>
</body>
</html>
