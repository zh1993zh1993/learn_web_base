<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: url("../images5/3.jpg" ) center top;
        }
        li{
            list-style: none;
        }
        .baidu{
            margin: 100px auto;
            overflow: hidden;
            background-color: #fff;
            width: 310px;
            padding-top: 3px;
        }
        .baidu li{
            float: left;
            margin: 0 1px;
            cursor: pointer;
        }
        .baidu img{
            width: 100px;
        }
    </style>
</head>
<body>
<ul class="baidu">
    <li><img src="../images5/3.jpg" alt=""></li>
    <li><img src="../images5/6.jpg" alt=""></li>
    <li><img src="../images5/7.jpg" alt=""></li>
</ul>
<script>
    var imgs=document.querySelector('.baidu').querySelectorAll('img');
//    循环注册事件
    for ( var i=0;i<imgs.length;i++){
        imgs[i].onclick=function () {
            //this.src是图片的路经，将图片的路径给body的背景图路径就OK
            document.body.style.backgroundImage='url('+this.src+')'
        }
    }
</script>
</body>
</html>
