<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .tab{
            width: 620px;
            height: 400px;
            margin: 100px auto;

        }
        .tab_list{
            border: 1px solid #fff0ff;
            height: 40px;
            background-color: #d4d4d4;
        }
        .tab_list li{
            list-style: none;
            float: left;
            line-height: 39px;
            height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        .tab_list .current{
            background-color: orangered;
            color: #fff;
        }
        .tab_con .item{
            float: left;
            padding-top:20px;
            display: none;
        }

    </style>
</head>
<body>
<div class="tab">
    <div class="tab_list">
        <ul>
            <li class="current">商品介绍</li>
            <li>规格与包装</li>
            <li>售后包障</li>
            <li>商品评价</li>
            <li>手机社区</li>
        </ul>
    </div>
    <div class="tab_con">
        <div class="item" style="display: block">商品介绍模块</div>
        <div class="item">规格与包装模块</div>
        <div class="item">售后保障模块</div>
        <div class="item">商品评价模块</div>
        <div class="item">手机社区模块</div>
    </div>
</div>
<script>
    var lis=document.querySelector('ul').querySelectorAll('li');
    var items=document.querySelectorAll('.item');
   for (var i=0;i<lis.length;i++){
       //给lis[i]设定索引号。自定义属性设置用setAttribute
       lis[i].setAttribute('index',i);
       lis[i].onclick=function () {
           for (var i=0;i<lis.length;i++){
               lis[i].className=''
           }
           this.className='current';

           var index=this.getAttribute('index');
           for (var i=0;i<items.length;i++){
               items[i].style.display='none'
           }
           items[index].style.display='block'


       }
   }

</script>
</body>
</html>
