<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width: 300px;
            height: 400px;
        }
    </style>
</head>
<body>
<img src="../images5/1.jpg" alt="">
<div>上午好</div>
<script>
    var img=document.querySelector('img');
    var div=document.querySelector('div');
    //得到当前的小时数
    var date=new Date();
    var h=date.getHours();
    // 判断小时数来改变图片和文字信息
    if (h<12){
        img.src="../images5/1.jpg"
        div.innerHTML='亲爱的上午好'
    }else if (h<19){
        img.src="../images5/2.jpg"
        div.innerHTML='亲爱的下午好'
    } else {
        img.src="../images5/3.jpg"
        div.innerHTML='亲爱的晚上好'
    }
</script>
</body>
</html>
