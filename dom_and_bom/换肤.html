<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .big{
            width: 500px;
            height: 400px;
            border: 1px solid black;
            background: url("../images5/1.jpg") no-repeat center ;

        }
        .small{
            width: 500px;
            overflow: hidden;
            height: 100px;
        }
        .small li{
            float: left;
            width: 50px;
            list-style: none;
            margin-left: 10px;
        }
        .small img{
            width: 50px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class="big"></div>
<ul class="small">
    <li><img src="../images5/1.jpg" alt=""></li>
    <li><img src="../images5/2.jpg" alt=""></li>
    <li><img src="../images5/3.jpg" alt=""></li>
    <li><img src="../images5/4.jpg" alt=""></li>
    <li><img src="../images5/5.jpg" alt=""></li>
</ul>
<script>
    var imgs=document.querySelector('.small').querySelectorAll('img');
    var big=document.querySelector('.big');
    for (var i=0;i<imgs.length;i++){
        imgs[i].onclick=function () {
            big.style.backgroundImage='url('+this.src+')'

        }

    }
</script>
</body>
</html>
