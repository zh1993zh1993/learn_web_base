<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>删除</button>
<ul>
    <li>hah</li>
    <li>mmmm</li>
    <li>nnnn</li>
</ul>
<script>
    var btn=document.querySelector('button');
    var ul=document.querySelector('ul');
    btn.onclick=function () {
        if (ul.children.length==0){
            //如果ul的子元素没有了，那么禁用这个btn案件
            this.disabled=true
        }else {
            ul.removeChild(ul.children[0]);
        }

    }
</script>
</body>
</html>
