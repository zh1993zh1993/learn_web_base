<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        textarea{
            width: 200px;
            height:200px;
            border: 2px solid blue;
            margin-left:600px ;
            margin-top: 100px;
        }
        ul li{
            margin-top: 10px;
            margin-left:600px ;
            background-color: pink;
            width: 300px;
            height: 30px;
        }
        ul li a{
            float: right;
            text-decoration: none;
        }
    </style>
</head>
<body>
<textarea></textarea>
<button>发布</button>
<ul>
    <!--    <li>123</li>-->
</ul>
<script>
    var btn=document.querySelector('button');
    var text=document.querySelector('textarea');
    var ul=document.querySelector('ul');
    btn.onclick=function () {


        if (text.value ==''){
            alert('您没有输入内容');
            return false//那么就终止这个操作
        }else {
            //   1,创建元素
            var li=document.createElement('li');
            //先有li才能赋值
            li.innerHTML=text.value+"<a href='javaScript:;'>删除</a>";
            // //    2，添加元素,按照顺序
            //     ul.appendChild(li);
            //    后留言的在最前面
            ul.insertBefore(li,ul.children[0])
            //3,删除元素，删除当前的li，a的父亲
            //先获取a元素
            var as=document.querySelectorAll('a');
            for (var i=0;i<as.length;a++){
                as[i].onclick=function () {
                   // ul里面删除li，li是this.parentNode,（a.的父亲）
                   ul.removeChild(this.parentNode)
                }
            }
        }

    }
</script>
</body>
</html>
