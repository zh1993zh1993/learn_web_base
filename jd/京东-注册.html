<script>
    var ipt1=document.getElementsByClassName('yh')[0];
    var message=document.getElementsByClassName('message')[0];
    var ipt2=document.getElementsByClassName('mm')[0];
    var message2=document.getElementsByClassName('message2')[0];
    var ipt3=document.getElementsByClassName('qr')[0];
    var message3=document.getElementsByClassName('message3')[0];
    var ipt4=document.getElementsByClassName('tel')[0];
    var message4=document.getElementsByClassName('message4')[0];
    var ipt5=document.getElementsByClassName('em')[0];
    var message5=document.getElementsByClassName('message5')[0];
    var re=/^\w+@[a-z0-9]+\.[a-z]{2,4}$/;
    var ipt6=document.getElementsByClassName('yz')[0];
    var message6=document.getElementsByClassName('message6')[0];
    ipt6.onfocus=function(){
        this.placeholder='';
        this.value=''
        this.style.color='black'
        message6.innerHTML='请输入您的验证码';
        message6.style.color='grey'
    };
    ipt6.onblur=function(){
        if (this.value==''){
            message6.style.color='red';
            message6.innerHTML='验证码不能为空'
        }
    }

    ipt5.onfocus=function(){
        this.placeholder='';
         this.style.color='black'
        message5.innerHTML='请输入您的邮箱';
        message5.style.color='grey'
    };
    ipt5.onblur=function(){

        if (this.value===''){
            message5.style.color='red';
            message5.innerHTML='邮箱不能为空'
        }else if (re.test(this.value)){
            message5.innerHTML='邮箱正确'
        }else{
            message5.innerHTML='请输入正确格式'
            message5.style.color='red';
        }
    }
    ipt4.onfocus=function(){
        this.placeholder='';
        this.value='';
        message4.innerHTML='请输入您的手机号';
        message4.style.color='grey'
        this.style.color='black'
    };
    ipt4.onblur=function(){
        if (this.value===''){
            message4.style.color='red'
            message4.innerHTML='手机号不能为空'
        }else if (this.value<12||this.value>=12) {
            message4.style.color='red'
            message4.innerHTML='请输入11位的手机号'
        }
    }
    ipt3.onfocus=function(){
        this.placeholder='';
        this.value='';
        message3.innerHTML='请确认您的密码';
        message3.style.color='grey'
        this.style.color='black'
    };
    ipt3.onblur=function(){
        if (this.value==''){
            message3.innerHTML='请确认密码，不能为空'
            message3.style.color='red'
        }else if(this.value===ipt2.value) {
            message3.innerHTML='密码输入正确';
            message3.style.color='black'
        }else {
            message3.innerHTML='密码错误，请确认密码';
            message3.style.color='red'
        }
    }
    ipt2.onfocus=function(){
        this.placeholder='';
        message2.innerHTML='请输入6~12位密码'
        message2.style.color='grey'
        this.style.color='black'

    }
    ipt2.onblur=function(){
        if (this.value===''){
            this.style.color='black';
            message2.innerHTML='密码不能为空，请输入';
            message2.style.color='red'
        }else if (this.value.length<6||this.value.length>12) {
            message2.innerHTML='密码格式不正确，请输入6~12位密码'
            message2.style.color='red'
        }else {
            message2.innerHTML='输入正确'
        }

    }
    ipt1.onfocus=function () {
        this.value=null
        this.style.color='black'
        message.innerHTML='请输入用户名'
        message.style.color=' grey'
    }
    ipt1.onblur=function () {
        if (this.value===''){
            this.value='用户名';
            this.style.color='grey';
            message.innerHTML='用户名不能为空，请输入';
            message.style.color='red'
        }else {
            message.innerHTML='输入正确'
        }
    }
