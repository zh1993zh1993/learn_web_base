<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .one{
            width: 100px;
            height: 100px;
            background: red;
        }
        .two{
            width: 500px;
            height: 10px;
            background: blue;
        }
    </style>
</head>
<body>
<button>开始动画</button>
<button>停止动画</button>
<div class="one"></div>
<div class="two"></div>
<script src="../jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
        $("button").eq(0).click(function () {
            //在jQuery{}中可以同时修改多个属性。多个属性的动画也会同时执行
            //先执行宽度，再执行高度
            // $(".one").animate({
            //     width:500
            //     // .delay(2000):告诉系统延迟时间，延迟两秒再执行高度的动画
            // },1000).delay(2000).animate({
            //     // width:500,
            //     height:500
            // },1000)
            $(".one").animate({
                 width:500},1000)
            $(".one").animate({
                height:500},1000)
            $(".one").animate({
                width:100},1000)
            $(".one").animate({
                height:100},1000)
        })
        $("button").eq(1).click(function () {
        //    立即停止当前的动画，继续执行后续的动画
            $("div").stop()
            $("div").stop(false)
            $("div").stop(false,false)
        //    停止所有动画
            $("div").stop(true)
        //    立即完成当前的，继续执行后续的动画
            $("div").stop(false,true)
            //立即完成当前的并且停止后续所有的
            $("div").stop(true,true)
        })
    })
</script>
</body>
</html>
