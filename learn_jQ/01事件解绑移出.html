<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
        function test1(){
            alert('hellOC')
        } ;
        function test2(){
            alert('hellOC2')
        };
        function test3(){
            alert('hellOL')
        }
        function test4(){
            alert('helloe')
        }
        $("button").click(test1)
        $("button").click(test2)
        //鼠标移出
        $('button').mouseleave(test3);
        //鼠标移入
        $('button').mouseenter(test4);
        //如果传递一个参数，那么移除指定参数
        $('button').off('click')
        //如果传两个参数，移除指定类型的指定事件
        $('button').off('click',test1)
        //如果什么都没有填，那么移除所有的事件
        $('button').off()
    })
</script>
<button>我是按钮</button>
</body>
</html>
