<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style:none;
            width: 400px;
            height: 250px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        ul>li{
            width: 100px;
            height: 50px;
            margin-top: 50px;
            text-align: center;
            float: left;
            overflow: hidden;
        }
        ul>li>span{
            display: inline-block;
            width: 24px;
            height: 24px;
            /*此处应为精灵图*/
            background:url("../images5/6.jpg") no-repeat 0 0;
            position: relative;

        }
        img{
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
<ul>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
    <li><span></span><p>百度</p></li>
</ul>
<script src="../jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
    //    遍历所有的li
        $("li").each(function (index,ele) {
        //    1.1生成新的图片位置
            var $url="url(\"../images5/6.jpg\") no-repeat 0 "+(index*-24)+"px"
            //    1.2设置新的图片位置
            $(this).children("span").css("background",$url)
        })
    //    监听li的移入事件
        $("li").mouseenter(function () {
            //2.1将图标往上移动
            $(this).children("span").stop().animate({
                top:-50
            },1000,function () {
                //将图标往下移动
                $(this).css("top","50px")
            //    将图片复位
                $(this).stop().animate({
                    top:0
                },1000)
            })
        })
    })
</script>
</body>
</html>
