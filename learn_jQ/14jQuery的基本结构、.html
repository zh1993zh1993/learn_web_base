<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1.<!--jQuery的本质是一个闭包，立即执行函数-->
        // 2.为什么要使用闭包实现
        //为了避免多个框架的冲突
        //3.jQuery如何让外界访问内部定义的局部变量
        //window.xx=xxx
        //4，jQuery为毛要给自己传递一个window参数？
        //为了方便后期压缩代码，为了提升查找的效率
        //5，jQuery为毛要给自己传递一个undefined参数？
        //为了方便后期压缩代码，IE9以下的浏览器undefined可以被修改，保证内部使用的
        // undefined不被修改，所以需要接收一个正确的undefined
        (function (window,undefined) {
            var jQuery=function () {
                return new  jquery.fn._init()
            }
            window.jQuery=window.$=jQuery;
        })(window)
    </script>
</head>
<body>

</body>
</html>
