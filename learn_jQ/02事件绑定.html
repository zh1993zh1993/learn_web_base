<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
    //jQuery中有两种绑定事件的方式
    //    1，eventName(fn):编码效率略高，部分事件jQuery没有实现，所以不能添加
    //    2,on(eventName,fn)：编码效率略低，所有js事件都可以添加
    //    注意点:可以添加多个相同或者不同类型的事件，不会覆盖
        $("button").click(function () {
            alert('hellp')
        })
        $("button").click(function () {
            alert('123')
        })
        //鼠标移出
        $('button').mouseleave(function () {
            alert('mouseleave')
        });
        //鼠标移入
        $('button').mouseenter(function () {
            alert('mouseenter')
        })
    //     $('button').on('click',function () {
    //         alert('hellp')
    //     })
    })

</script>
<button>我是按钮</button>
</body>
</html>
