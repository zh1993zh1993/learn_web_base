<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background:red;
            border: 50px solid #000;
            margin-left: 50px;
            position: relative;
        }
        .son{
            width: 100px;
            height: 100px;
            background:blue;
            left: 50px;
            top: 50px;
            position:absolute;
        }
    </style>
</head>
<body>
<script src="../jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
     var btns=document.getElementsByTagName('button');
    btns[0].onclick=function () {
        //获取元素的宽度
        // console.log($(".father").width());
        //offset：获取元素距离窗口的偏移量
        console.log($('.son').offset().left);
        //position（）：获取元素距离定位元素的偏移量
        console.log($('.son').position().left);
    }


        btns[1].onclick=function () {
           //设置元素的宽度
           // $(".father").width('800px')
           // 设置元素距离窗口的左偏移距离
           //  $('.son').offset({
           //      left:550
           //  })
        // 设置元素距离自己定位元素左偏移的距离，但是position方法只能获取，不能设置
        //     $('.son').position({
        //         left:10
        //     })
        }
    })
</script>
</body>
<div class="father">
    <div class="son"></div>
</div>
<button>获取</button>
<button>设置</button>
</html>
