<script>
    $(function () {
        //监听网页的滚动
        $(window).scroll(function () {
            //获取网页滚动的偏移位
            var offset=$("html,body").scrollTop()
            //判断网页是否滚动到指定的位置
            if (offset>=500) {
                // $("img").show(1000)
                $("img").fadeIn(1000)
            }else {
                // $("img").hide(1000)
                $("img").fadeOut(1000)
            }
        })
    })
