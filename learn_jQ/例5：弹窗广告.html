<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .ad{
            position: fixed;
            bottom: 0;
            right: 0;
            display: none;
        }
        .ad>span{
            display: inline-block;
            width: 30px;
            height: 30px;
            background: red;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
<div class="ad"><img src="../images5/6.jpg" alt="">
<span></span>
</div>
<script src="../jquery-1.11.3/jquery.js"></script>

<script>
    $(function () {
        $("span").click(function () {
            $(".ad").remove()
        })
        //执行广告动画，function是执行完动画后再执行的函数
        // $(".ad").slideDown(1000,function () {
        //     $(".ad").fadeOut(1000,function () {
        //         $(".ad").fadeIn(1000)
        //     })
        // })
        //利用动画队列，按顺序执行,最好之前加一个stop()
        $(".ad").stop().slideDown(1000).fadeOut(1000).fadeIn(1000)
    })
</script>
</body>
</html>
