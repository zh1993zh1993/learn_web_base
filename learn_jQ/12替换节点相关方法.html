<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>替换节点</button>
<h1>我是标题1</h1>
<h1>我是标题1</h1>
<p>我是锻落</p>
<script src="../jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
        /*
        替换
        replaceWith(content|fn):替换所有匹配的元素，替换为指定的元素
        replaceAll(selector)
        */
        $("button").click(function () {
        //    1,新建元素
            var $h6=$("<h6>我是替换标题</h6>")
        //    2，替换元素
            $("h1").replaceWith($h6)
            $h6.replaceAll("h1")
        })
    })
</script>
</body>
</html>
