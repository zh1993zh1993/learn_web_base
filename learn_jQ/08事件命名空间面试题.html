<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
<script src="../jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
        $('.father').on('click.ls',function () {
            alert('father click1')
        });
        $('.father').on('click',function () {
            alert('father click2')
        });
        $('.son').on('click.ls',function () {
            alert('son click1')
        });
        //利用trigger触发元素带命名空间的事件，那么父元素带相同命名空间的事件也会触发
        //而父元素没有带命名空间的事件无法触发
        $('.son').trigger('click.ls')
        //利用trigger触发元素不带命名空间的事件，那么子元素所有相同类型的事件都会被触发
        //而且父元素所有相同类型的事件也会被触发
        $('.son').trigger('click')

    })
</script>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com">注册</a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
