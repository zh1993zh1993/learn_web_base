<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .tab{
            width: 620px;
            height: 400px;
            margin: 100px auto;

        }
        .tab_list{
            border: 1px solid #fff0ff;
            height: 40px;
            background-color: #d4d4d4;
        }
        .tab_list li{
            list-style: none;
            float: left;
            line-height: 39px;
            height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        .tab_list .current{
            background-color: orangered;
            color: #fff;
        }
        .tab_con .item{
            float: left;
            padding-top:20px;
            display: none;
        }

    </style>
</head>
<body>
<div class="tab">
    <div class="tab_list">
        <ul>
            <li class="current">商品介绍</li>
            <li>规格与包装</li>
            <li>售后包障</li>
            <li>商品评价</li>
            <li>手机社区</li>
        </ul>
    </div>
    <div class="tab_con">
        <div class="item" style="display: block">商品介绍模块</div>
        <div class="item">规格与包装模块</div>
        <div class="item">售后保障模块</div>
        <div class="item">商品评价模块</div>
        <div class="item">手机社区模块</div>
    </div>
</div>
<script src="../../jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
        $(".tab_list li").click(function () {
            //添加current这个类，移出其他兄弟类
            $(this).addClass('current').siblings().removeClass('current')
            //拿到这个的索引号
            var index=$(this).index()
            //让.item相应的索引号点击出现，兄弟隐藏
            $('.item').eq(index).show().siblings().hide()
        })
    })
</script>
</body>
</html>
