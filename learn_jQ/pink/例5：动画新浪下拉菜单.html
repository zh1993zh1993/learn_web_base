<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        *{

        .nav{

            border-right: 1px solid #FECC5B;
            border-bottom:  1px solid #FECC5B;
            width: 100px;
            padding-top: 20px;
        }
        .nav li ul li:hover{
            background-color: deepskyblue;
        }
        a{
            text-decoration: none;
            color: #333;
        }

    </style>
</head>
