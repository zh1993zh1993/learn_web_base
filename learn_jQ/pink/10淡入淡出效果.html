<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100%;
            height: 100px;
            background-color: red;
            display: none;
        }
    </style>
</head>
<body>
<button>淡入效果</button>
<button>淡出效果</button>
<button>淡入淡出切换</button>
<button>修改透明度</button>
<div></div>
<script src="../../jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
        $("button").eq(0).click(function () {
        //    淡入fadeIn()
            $("div").fadeIn(1000)
        })
        $("button").eq(1).click(function () {
            //    淡入fadeOut()
            $("div").fadeOut(1000)
        })
        $("button").eq(2).click(function () {
            //    淡入淡出切换fadeToggle()
            $("div").fadeToggle(1000)
        })
        $("button").eq(3).click(function () {
            //    切换透明度fadeTo(速度，透明度)两个参数必须写
            $("div").fadeTo(1000,0.5)
        })
    })
</script>
</body>
</html>
