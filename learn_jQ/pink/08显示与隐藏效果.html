<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 140px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
<button>显示</button>
<button>隐藏</button>
<button>切换</button>
<div></div>
<script src="../../jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
    $('button').eq(1).click(function () {
        //hide('参数'数字不加双引号)：fast（快），slow（慢），数字（准确毫秒）
        //回调函数，隐藏后弹出1
        $('div').hide(1000,function () {
            alert(1)
        })
    })
        $('button').eq(0).click(function () {
            $('div').show(1000,function () {
                alert(0)
            })
        })
        $('button').eq(2).click(function () {
            $('div').toggle(1000)
        })
    })
</script>
</body>
</html>
