<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>原先的li</li>
</ul>
<div class="test">我是原先的div</div>
<script src="../../jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
    //1，创建元素
        var li=$("<li>我是后来创建的</li>")
    //    2，添加元素
    //    （1）内部添加,放到匹配元素的后面，生成之后是父子关系
        $("ul").append(li)
        //    （1）内部添加,放到匹配元素的前面，生成之后是父子关系
        $("ul").prepend(li)

        var div=$("<div>我是后妈生的</div>")
        //    （2）外部添加,添加在原先div后面，生成之后是兄弟关系
        $(".test").after(div)
        //    （2）外部添加,添加在原先div后面，生成之后是兄弟关系
        $(".test").before(div)
        // 3，删除元素
        //(1)删除的匹配元素本身
        $("ul").remove()
    //    （2）删除匹配元素集合中的所有子节点
        $("ul").empty()
        //    （3）删除匹配元素集合中的所有内容
        $("ul").html("")
    })
</script>
</body>
</html>
