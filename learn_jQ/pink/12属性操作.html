<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
            display: block;
            width: 100px;
            height: 100px;
            background-color: paleturquoise;
        }
    </style>
</head>
<body>
<a href="http://www.baidu.com"title="都挺好">都挺好</a>
<script src="../../jquery-1.11.3/jquery.js"></script>
<input type="checkbox" name="" id="" checked>
<div index="1">我是div</div>
<span>123</span>
<script>
    $(function () {
    //        element.prop("属性名")获取元素固有的属性值
        console.log($("a").prop("href"));
        $("a").prop("title","我们都挺好")
        $("input").change(function () {
            console.log($(this).prop("checked"));
        })
    //    元素的自定义属性，通过attr来获取和修改date-index等属性也行
        console.log($("div").attr("index"));
        console.log($("div").attr("index", "4"));
    //    数据缓存，date()这个里面的数据是存放在元素的内存里面,也可以获取date自定义属性
        $("span").date("uname","andy")
        console.log($("span").date("uname"));
    })
</script>
</body>
</html>
