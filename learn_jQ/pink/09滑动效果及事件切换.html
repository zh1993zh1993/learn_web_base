<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
        width: 100%;
        height: 100px;
        background-color: pink;
        display: none;
        }
     </style>

</head>
<body>
<button>下拉滑动</button>
<button>上拉滑动</button>
<button>切换滑动</button>
<div></div>
<script src="../../jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
        $('button').eq(0).click(function () {
        //    下滑动 slideDown()
            $('div').slideDown(1000)
        })
        $('button').eq(1).click(function () {
            //    上滑动 slideUp()
            $('div').slideUp(1000)
        })
        $('button').eq(2).click(function () {
            //    上滑动 slideToggle()
            $('div').slideToggle(1000)
        })
    })
</script>
</body>
</html>
