<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        section{
            width: 100%;
            max-width:980px;
            min-width: 320px;
            margin: 0 auto;
        }
        section>div{
            /*流式布局主要看宽度*/
            float: left;
            width: 50%;
            height: 400px;
        }
        section>div:nth-child(1){
            background-color: pink;
        }
        section>div:nth-child(2){
            background-color: purple;
        }
    </style>
</head>
<body>
<!--流式布局（百分比布局）-->
<!--
1.就是百分比布局，也称非固定像素布局
2.通过合资的宽度设置成奶粉比来根据屏幕的宽度来进行伸缩，不受固定像素的限制，内容向两侧填充
3.是移动web开发使用的比较常见的布局方式
max-width/height:最大宽度/高度
min-width/height:最小宽度/高度
-->
<section>
    <div></div>
    <div></div>
</section>
</body>
</html>
