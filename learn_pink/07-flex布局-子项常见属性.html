        div{
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;
            /*让三个子盒子沿着侧轴底测对齐*/
            /*align-items: flex-end;*/
        /*    只让三号盒子下来底测*/

        }
        div span{
            width: 150px;
            height: 100px;
            background-color: purple;
            margin-right: 5px;
        }
        div span:nth-child(3){
            align-self: center;
        }
        div span:nth-child(2){
           /* 默认是0，-1比0小所以在前面*/
           order: -1;
        }
    </style>
</head>
<body>
<!--
.flex子项占的份数
flex属性定义子项目分配剩余空间，用flex来表示占多少份数。
-------------------------------------------------------------------
.align-self控制子项自己在侧轴的排列方式
---------------------------------------------------------------------
.order属性定义子项的排列顺序（前后顺序）
数值越小，越排列靠前，默认为0

-->
