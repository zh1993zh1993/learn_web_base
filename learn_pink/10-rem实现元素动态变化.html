<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /*从小到大的顺序*/
      @media screen  and (min-width: 320px){
            html{
                font-size: 50px;
            }
        }
        @media screen  and (min-width: 640px){
            html{
                font-size: 100px;
            }
        }
        .top{
            height: 1rem;
            font-size: .5rem;
            background-color: green;
            color: #fff;
            text-align: center;
            /*行高等于高可以实现垂直居中效果*/
            line-height: 1rem;
        }
    </style>
</head>
<body>
<div class="top">购物车</div>
</body>
</html>
