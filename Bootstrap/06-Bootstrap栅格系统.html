<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--为了保证在移动端能够正常的显示-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 导入Bootstrap的CSS文件 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>06-Bootstrap栅格系统</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body>div{
            height: 100px;
            background: red;
        }
        .container>.row{
            height: 100%;
            background: blue;
        }
        .row>div{
            background: skyblue;
        }
        .row>div:nth-child(2){
            background: deeppink;
        }
        .row>div:nth-child(3){
            background: orangered;
        }
    </style>
</head>
<body>
<div class="container">
    <span class="row">
        <div class="col-6">我是第1列</div>
        <div class="col-4">我是第2列</div>
        <div class="col-6">我是第3列</div>
    </span>
</div>
<!--
    1.Bootstrap栅格系统
    Bootstrap的栅格系统使用一系列的"行"和"列"来实现复杂的响应式布局
    默认情况下栅格系统会将一行的内容等分为12份,
    然后我们可以通过绑定类名的方式指定这一行中的每一列占用多少分

    2.Bootstrap栅格系统格式
    <容器>
        <行>
            <列>我们的内容</列>
            <列>我们的内容</列>
            ... ...
        </行>
    </容器>

   3.Bootstrap栅格系统特点
   3.1默认情况下行的宽度和所在容器一样
   3.2默认情况下所有列的宽度是等分所在行的宽度
   3.3可以通过col-num方式指定当前列占用12分之几
   3.4如果一行中内容的宽度超过了12分, 那么将自动换行
-->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.1.1.js"></script>
<!--在Bootstrap4中很多的提示/弹窗都是通过popper.min.js实现的, 所以需要导入-->
<script src="js/popper.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.js"></script>
</body>
</html>
