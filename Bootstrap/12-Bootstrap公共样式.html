<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--为了保证在移动端能够正常的显示-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 导入Bootstrap的CSS文件 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>12-Bootstrap公共样式-显示模式和布局方式</title>
</head>
<body>
<!--
    1.显示模式
    d-*
    d-屏幕尺寸-*
-->
<!--<div class="bg-success d-inline d-sm-inline-block d-md-block">我是div</div>-->

<!--
    2.浮动和清除浮动
    float-*
    float-屏幕尺寸-*
    3.清除浮动
    clearfix
-->
<!--
<div class="bg-success clearfix">
    <div class="float-left">左边</div>
    <div class="float-right">右边</div>
</div>
-->
<!--
    3.定位
    position-*
-->
<div class="position-relative">我是div</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.1.1.js"></script>
<!--在Bootstrap4中很多的提示/弹窗都是通过popper.min.js实现的, 所以需要导入-->
<script src="js/popper.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.js"></script>
</body>
</html>
