<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--为了保证在移动端能够正常的显示-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 导入Bootstrap的CSS文件 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>08-Bootstrap栅格系统</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body>div{
            height: 800px;
            background: red;
        }
        .container>.row{
            background: blue;
        }
        .row>div{
            background: skyblue;
            width: 400px;
            height: 400px;
            margin: 100px auto;
        }
        .row>div:nth-child(2){
            background: deeppink;
            width: 400px;
            height: 400px;
        }
        .row>div:nth-child(3){
            background: orangered;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
<div class="container">
    <span class="row">
        <!--<div class="col-6">我是第1列</div>
        <div class="col-4">我是第2列</div>
        <div class="col-2">我是第3列</div>-->
        <!--<div class="col-xl-6">我是第1列</div>
        <div class="col-xl-4">我是第2列</div>
        <div class="col-xl-2">我是第3列</div>-->
        <div class="col-lg-2 col-xl-4">我是第1列</div>
        <div class="col-lg-4 col-xl-4">我是第2列</div>
        <div class=" col-lg-6 col-xl-4">我是第3列</div>
    </span>
</div>
<!--
    1.栅格系统列的尺寸设置
    1.1Bootstrap的固定宽度容器提供了5种响应的尺寸,
       同样Bootstrap也给列提供了5种响应的尺寸
    col-*:   设置超小屏幕
    col-sm-*:设置小屏幕
    col-md-*:设置中等屏幕
    col-lg-*:设置大屏幕
    col-xl-*:设置超大屏幕

    2.栅格系统列的尺寸特点
    1.如果只设置了小屏幕的大小, 那么大屏幕也会采用小屏幕设置的大小
    2.如果值设置了大屏幕的大小, 那么小屏幕默认100%
    3.如果大小屏幕都设置了大小, 那么在什么屏幕就显示什么尺寸
-->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.1.1.js"></script>
<!--在Bootstrap4中很多的提示/弹窗都是通过popper.min.js实现的, 所以需要导入-->
<script src="js/popper.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.js"></script>
</body>
</html>
