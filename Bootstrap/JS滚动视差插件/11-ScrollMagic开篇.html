<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-ScrollMagic开篇</title>
    <script src="js/ScrollMagic.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            width: 100%;
            height: 100px;
            background: #000;
        }
        div{
            width: 100%;
            height: 200px;
        }
        .section1{
            background: red;
        }
        .section2{
            background: green;
        }
        .section3{
            background: blue;
        }
        .section4{
            background: deeppink;
        }
        footer{
            width: 100%;
            height: 2000px;
            background: #000;
        }
    </style>
</head>
<body>
<header></header>
<div class="section1"></div>
<div class="section2"></div>
<div class="section3"></div>
<div class="section4"></div>
<footer></footer>
<script>
    /*
    1.什么是ScrollMagic?
    ScrollMagic是一个神奇的滚动效果的插件.
    如果你想在特定的滚动位置开始一个动画，并且让动画同步滚动条的动作，
    或者把元素粘在一个特定的滚动位置，那么这款插件正是你需要的。
    使用 ScrollMagic，你可以很容易地让动画和滚动条的动作同步。
　　使用 ScrollMagic，你可以很容易地把视差效果添加到您的网站中。

    2.ScrollMagic特点:
    优化性能
    **轻量级（压缩后只有6KB）
    灵活可扩展
    **兼容移动设备
    强大的事件管理
    **支持响应式网页设计
    面向对象的编程方式和链式编程方式
    代码可读性强
    支持两个方向的滚动（even different on one page）
    支持在div容器中滚动（一个页面可以支持多个div）
    完善的调试和日志记录功能

    3.官网地址: http://ScrollMagic.io
    https://github.com/janpaepke/ScrollMagic
      官方文档: http://scrollmagic.io/docs/index.html
    * */
    // 1.创建一个控制器对象
    let controller = new ScrollMagic.Controller();
    // 2.创建一个场景对象
    let scene = new ScrollMagic.Scene({
        // 告诉ScrollMagic从什么位置开始当前的场景
        // offset: 100,
        offset: 0,
        // 告诉ScrollMagic当前的场景的有效范围
        duration: 200
    });
    // 告诉ScrollMagic哪一个元素需要固定
    // scene.setPin(".section1");
    scene.setPin(".section1", {pushFollowers: false});
    // 3.将场景对象添加到控制器对象
    controller.addScene(scene);
</script>
</body>
</html>
