<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-GSAP交叉动画</title>
    <script src="js/TweenMax.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
        .box2{
            background: blue;
        }
        .box3{
            background: green;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<script>
//staggerFromTo:让多个元素同时执行动画，还能有间隔时间
//第一:哪些元素执行动画
//第二：执行动画时间
//第三：具体哪个属性执行动画
//第四：间隔多长时间执行动画
//     TweenMax.staggerTo([".box1", ".box2", ".box3"], 3, {x: 500}, 1);
    // TweenMax.staggerFrom([".box1", ".box2", ".box3"], 3, {x: 500}, 3);
    TweenMax.staggerFromTo([".box1", ".box2", ".box3"], 3, {x: 500}, {x: 200}, 1);
</script>
</body>
</html>
