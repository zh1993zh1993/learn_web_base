<head>

    <!-- 导入Bootstrap的CSS文件 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>10-Bootstrap栅格系统</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body>div{
            height: 100px;
            background: red;
        }
        .container>.row{
            height: 100%;
            background: blue;
        }
        .row>div{
            background: skyblue;
        }
        .row>div:nth-child(2){
            background: deeppink;
        }
        .row>div:nth-child(3){
            background: orangered;
        }
    </style>
</head>
<body>

<!--排序-->
<div class="container">
    <span class="row">
        <div class="col-2 order-3">1</div>
        <div class="col-2 order-2">2</div>
        <div class="col-2 order-1">3</div>
    </span>
</div>

<!--
    1.栅格系统-列偏移
    offset-*: 但前列偏移多少份位置
    注意点: 写在那一列就是那一列偏移

    2.栅格系统列-列排序
    order-*: 从小到大顺序排序, 小的在前面, 大的在后面
    注意点: 没有排序的列位置不会发生变化, 只有排序的列才参与位置变化
-->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.1.1.js"></script>
<!--在Bootstrap4中很多的提示/弹窗都是通过popper.min.js实现的, 所以需要导入-->
<script src="js/popper.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.js"></script>
