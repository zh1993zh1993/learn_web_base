<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--为了保证在移动端能够正常的显示-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 导入Bootstrap的CSS文件 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>09-Bootstrap栅格系统</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body>div{
            height: 100px;
            background: red;
        }
        .container>.row{
            height: 100%;
            background: blue;
        }
        .row>div{
            background: skyblue;
        }
        .row>div:nth-child(2){
            background: deeppink;
        }
        .row>div:nth-child(3){
            background: orangered;
        }
    </style>
</head>
<body>
<!--px-0:去除整个容器左右的沟槽-->
<!--<div class="container px-0">
    <span class="row no-gutters">
        <div class="col-6">我是第1列</div>
        <div class="col-2">我是第2列</div>
        <div class="col-2">我是第3列</div>
    </span>
</div>-->

<div class="container">
<!--    justify-content-between：两端对齐-->
    <!--    justify-content-center：中间对齐-->
    <!--    justify-content-end：尾部对齐-->
    <!--    justify-content-start：头部对齐-->
    <!--<span class="row justify-content-between">-->
<!--    align-items-end：底部对齐-->
    <!--    align-items-start：顶部对齐-->
    <!--   align-items-center：居中对齐-->
    <span class="row align-items-center">
        <div class="col-6">我是第1列</div>
        <div class="col-2">我是第2列</div>
        <div class="col-2">我是第3列</div>
    </span>
</div>
<!--
    1.栅格系统-沟槽
    BootStrap默认的栅格和列间有间隙沟槽，一般是左右-15px的margin或padding处理，您可以使用.no-gutters类来消除它，这将影响到.row行、列平行间隙及所有子列

    2.栅格系统列-对齐方式
    Bootstrap4的格栅系统是使用伸缩布局实现的, 所以也可以通过类名快速的设置伸缩项的在主轴和侧轴对齐方式
-->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.1.1.js"></script>
<!--在Bootstrap4中很多的提示/弹窗都是通过popper.min.js实现的, 所以需要导入-->
<script src="js/popper.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.js"></script>
</body>
</html>
