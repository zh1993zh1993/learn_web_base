</head>
<body>
<div class="bg">
    <img src="image/bg.jpg" alt="">
    <div class="game_bg">
        <img src="image/indpic.png" alt="" class="big">
        <h3>双十一大夺宝</h3>
        <img src="image/startbtn.png" alt="" class="small">
    </div>
</div>
<div class="game_fixed">
    <img src="image/gamebg.png" alt="" class="bigS">
    <h3>双十一大夺宝</h3>
    <img src="image/backbtn.png" alt="" class="bk">
    <div class="left">获取金币数量:<span class="ll"></span></div>
    <div class="right">倒计时:<span class="timeC"></span>s</div>
</div>
<div class="coin">
    <img src="image/coin.png" alt="" class="coin1">
    <img src="image/coin.png" alt="" class="coin2">
    <img src="image/coin.png" alt="" class="coin3">
    <img src="image/coin.png" alt="" class="coin4">

    <img src="image/coin.png" alt="" class="coin11">
    <img src="image/coin.png" alt="" class="coin12">
    <img src="image/coin.png" alt="" class="coin13">
    <img src="image/coin.png" alt="" class="coin14">
    <img src="image/coin.png" alt="" class="coin15">
    <img src="image/man.png" alt="" class="red">
</div>

<script src="jquery-1.11.3/jquery.js"></script>
<script>
    $(function () {
            $(".small").click(function () {
                $(".game_fixed").fadeIn(1000);
                $(".game_bg").hide();
                $(".coin").fadeIn(1000)
                var $t=11;
                var $t2=0;
                var math=$(".ll");
                var timer1=setInterval(function () {
                    $t2++;
                    math.html($t2);
                  if ($t2>=15){
                      clearInterval(timer1);
                  }
                },800)
                var time=$(".timeC");
                var timer=setInterval(function () {
                    $t--;
                    var tM=time.html($t);
                    if ($t<=0){
                        clearInterval(timer)
                        var $mask=$("<div class=\"mask\">\n" +
                            "    <div class=\"login\">\n" +
                            "        <h3 class=\"stop\">游戏结束!</h3>\n" +
                            "        <h3 class=\"this\">当前得分：<span>15分</span></h3>\n" +
                            "        <img src=\"image/backbtn.png\" alt=\"\"></div>\n" +
                            "</div>")
                        $("body").append($mask);
                        $('body').delegate('.login>img','click',function () {
                            window.location.reload();
                        })
                    }
                },1000)
            })
            $(".bk").click(function () {
                //刷新页面
                window.location.reload();
            })
        var x=0;
        var y=0;
        $(window).keydown(function (e) {
            switch (e.keyCode) {
                case 38://上
                    if (x>0){
                        x--;
                       $(".red").css("top",(x*10)+"px")
                    }
                    break;
                case 40://下
                    if (x<17){
                        x++
                        $(".red").css("top",(x*10)+"px")

                    }
                    break;
                case 37://左
                    if (y>0){
                        y--;
                        $(".red").css("left",(y*10)+"px")
                    }
                    break;
                case 39://右
                    if (y<26) {
                        y++;
                        $(".red").css("left",(y*10)+"px")
                    }
                    break;
            }
        })
        $(document).keyup(function () {
            var $rLeft=$(".red").offset().left;
            var $rTop=$(".red").offset().top;
            var $cTop=$(".coin>.coin1").offset().top;
            var $cTop2=$(".coin>.coin2").offset().top;
            var $cTop3=$(".coin>.coin3").offset().top;
            var $cTop4=$(".coin>.coin4").offset().top;
            var $cTop5=$(".coin>.coin5").offset().top;
            // var $cTop6=$(".coin>.coin6").offset().top;
            var $cLeft6=$(".coin>.coin6").offset().left;
            var $cTop7=$(".coin>.coin7").offset().top;
            var $cTop8=$(".coin>.coin8").offset().top;
            var $cTop9=$(".coin>.coin9").offset().top;
            var $cTop10=$(".coin>.coin10").offset().top;
            var $cTop11=$(".coin>.coin11").offset().top;
            var $cTop12=$(".coin>.coin12").offset().top;
            // var $cTop13=$(".coin>.coin13").offset().top;
            var $cLeft13=$(".coin>.coin13").offset().left;
            var $cTop14=$(".coin>.coin14").offset().top;
            // var $cTop15=$(".coin>.coin15").offset().top;
            var $cLeft15=$(".coin>.coin15").offset().left;
            if($rTop==$cTop){
                $(".coin>.coin1").hide();
            }else if ($rTop==$cTop3){
                $(".coin>.coin3").hide();
            }else if ($rTop==$cTop5){
                $(".coin>.coin5").hide();
            }else if ($rTop==$cTop2){
                $(".coin>.coin2").hide();
            }else if ($rTop==$cTop4){
                $(".coin>.coin4").hide();
            }else if ($rLeft==$cLeft6){
                $(".coin>.coin6").hide();
            }else if ($rTop==$cTop7){
                $(".coin>.coin7").hide();
            }else if ($rTop==$cTop8){
                $(".coin>.coin8").hide();
            }else if ($rTop==$cTop9){
                $(".coin>.coin9").hide();
            }else if ($rTop==$cTop10){
                $(".coin>.coin10").hide();
            }else if ($rTop==$cTop11){
                $(".coin>.coin11").hide();
            }else if ($rLeft==$cLeft13){
                $(".coin>.coin13").hide();
            }else if ($rTop==$cTop12){
                $(".coin>.coin12").hide();
            }else if ($rTop==$cTop14){
                $(".coin>.coin14").hide();
            }else if ($rLeft==$cLeft15){
                $(".coin>.coin15").hide();
            }

        })
    })
</script>
</body>
</html>
