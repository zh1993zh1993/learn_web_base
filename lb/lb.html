<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            position: relative;
            height: 100%;
        }
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .box {
            width: 800px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
    <link rel="stylesheet" href="../images1/css/swiper.css">
    <script src="../js/swiper.js"></script>
</head>
<body>
<div class="box">
<div class="swiper-container">
    <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="../images2/66.jpg">
            </div>
            <div class="swiper-slide">
                <img src="../images2/66.jpg">
            </div><div class="swiper-slide">
            <img src="../images2/66.jpg">
            </div><div class="swiper-slide">
                <img src="../images2/66.jpg">
            </div><div class="swiper-slide">
                <img src="../images2/66.jpg">
            </div><div class="swiper-slide">
                <img src="../images2/66.jpg">
            </div><div class="swiper-slide">
                <img src="../images2/66.jpg">
            </div>

    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>
</div>
</body>
<script>
    var swiper = new Swiper('.swiper-container', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>
</html>
